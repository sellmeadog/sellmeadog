version: 2.1

orbs:
  node: circleci/node@5.0.0

parameters:
  kenniejaydavis-blog:
    type: boolean
    default: false

executor--node: &executor--node
  executor:
    name: node/default
    tag: 16.14-browsers

parameters--nx-run: &parameters--nx-run
  project:
    type: string
  configuration:
    type: string
    default: ''

commands:
  ci--attach-workspace:
    steps:
      - attach_workspace:
          at: '.'

jobs:
  ci--setup:
    <<: *executor--node
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - persist_to_workspace:
          root: '.'
          paths: '.'

  nx--lint:
    <<: *executor--node
    parameters:
      <<: *parameters--nx-run
    steps:
      - ci--attach-workspace
      - run:
          name: Execute nx run << parameters.project >>:lint
          command: npx nx run << parameters.project >>:lint

  nx--test:
    <<: *executor--node
    parameters:
      <<: *parameters--nx-run
    steps:
      - ci--attach-workspace
      - run:
          name: Execute nx run << parameters.project >>:test
          command: npx nx run << parameters.project >>:test

  nx--netlify-deploy:
    <<: *executor--node
    parameters:
      <<: *parameters--nx-run
    steps:
      - ci--attach-workspace
      - run:
          name: Execute nx run << parameters.project >>:build:<< parameters.configuration >>
          command: npx nx run << parameters.project >>:build:<< parameters.configuration >>
      - run:
          name: Execute nx run << parameters.project >>:deploy:<< parameters.configuration >>
          command: npx nx run << parameters.project >>:deploy:<< parameters.configuration >>

workflows:
  kenniejaydavis-blog:
    when: << pipeline.parameters.kenniejaydavis-blog >>
    jobs:
      - ci--setup:
          name: setup
          context:
            - ci-tool-secrets
      - nx--lint:
          name: lint
          requires:
            - setup
          project: kenniejaydavis-blog
      - nx--test:
          name: test
          requires:
            - setup
          project: kenniejaydavis-blog
      - nx--netlify-deploy:
          name: deploy pr
          context:
            - ci-tool-secrets
          requires:
            - lint
            - test
          project: kenniejaydavis-blog
          filters:
            branches:
              ignore:
                - main
